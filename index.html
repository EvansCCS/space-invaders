<!-- HTML document type declaration for HTML5 -->
<!DOCTYPE html>

<!-- Start of the HTML document -->
<html>

  <!-- Head section containing metadata and links to external resources -->
  <head>
    <!-- Character set for the document -->
    <meta charset="UTF-8">

    <!-- Responsive viewport settings -->
    <!-- Note: There is a syntax error in this line. It should be "content" instead of "content," -->
    <meta name="viewport", content="width=device-width, initial-scale=1.0">

    <!-- Title of the HTML document -->
    <title>Space Invaders</title>

    <!-- Link to an external stylesheet named "space.css" -->
    <link rel="stylesheet" href="space.css">

    <!-- Link to an external JavaScript file named "space.js" -->
    <script src="space.js"></script>
  </head>

  <!-- Body section of the HTML document -->
  <body>
    <!-- Level 1 heading with the text "Space Invaders" -->
    <h1>Space Invaders</h1>

    <!-- Canvas element with an id of "board" for the game board -->
    <canvas id="board"></canvas>
  </body>

<!-- End of the HTML document -->
</html>
